        <p>用python操作wifi的代码，实现了扫描，连接的基本功能。具体怎么用，你懂的。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">import pywifi,time</span><br><span class="line">from pywifi import const</span><br><span class="line">def wifi_connect_status():</span><br><span class="line">    wifi=pywifi.PyWiFi()</span><br><span class="line">    iface=wifi.interfaces()[0]</span><br><span class="line">    if iface.status() in [const.IFACE_CONNECTED,const.IFACE_INACTIVE]:</span><br><span class="line">        print(&apos;wifi已连接&apos;)</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;wifi未连接&apos;)</span><br><span class="line">    return 0</span><br><span class="line">def scan_wifi():</span><br><span class="line">    wifi=pywifi.PyWiFi()</span><br><span class="line">    iface=wifi.interfaces()[0]</span><br><span class="line">    iface.scan()</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    basewifi=iface.scan_results()</span><br><span class="line">    for i in basewifi:</span><br><span class="line">        print(&apos;wifi ssid:&#123;&#125;&apos;.format(i.ssid))</span><br><span class="line">        print(&apos;wifi mac:&#123;&#125;&apos;.format(i.bssid))</span><br><span class="line">    return basewifi</span><br><span class="line">def connect_wifi(ssid,pw):</span><br><span class="line">    wifi=pywifi.PyWiFi()</span><br><span class="line">    ifaces=wifi.interfaces()[0]</span><br><span class="line">    print(ifaces.name())</span><br><span class="line">    ifaces.disconnect()</span><br><span class="line">    time.sleep(3)</span><br><span class="line"></span><br><span class="line">    profile=pywifi.Profile()</span><br><span class="line">    profile.ssid=ssid</span><br><span class="line">    profile.auth=const.AUTH_ALG_OPEN</span><br><span class="line">    profile.akm.append(const.AKM_TYPE_WPA2PSK)</span><br><span class="line">    profile.cipher=const.CIPHER_TYPE_CCMP</span><br><span class="line">    profile.key=pw</span><br><span class="line"></span><br><span class="line">    ifaces.remove_all_network_profiles()</span><br><span class="line">    tmp_profile=ifaces.add_network_profile(profile)</span><br><span class="line"></span><br><span class="line">    ifaces.connect(tmp_profile)</span><br><span class="line">    time.sleep(10)</span><br><span class="line">    isok=True</span><br><span class="line">    if ifaces.status()==const.IFACE_CONNECTED:</span><br><span class="line">        print(&apos;connected&apos;)</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;faild&apos;)</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    return isok</span><br><span class="line"></span><br><span class="line">if __name__==&apos;__main__&apos;:</span><br><span class="line">    wifi_connect_status()</span><br><span class="line">    time.sleep(5)</span><br><span class="line">    scan_wifi()</span><br></pre></td></tr></table></figure>
